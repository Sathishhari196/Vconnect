<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" defer></script>
    <title>VConnect- Login</title>

    <script>
        function joinMeeting() {
            var name = document.getElementById("nameInput").value;
            console.log("Entered name:", name);
            window.location.href = "./Public/Index.html";
        }
    </script>
</head>
<body style="background-color: #5a6eaa;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #3256c2;">
                <div class="featured-image mb-3">
                    <img src="https://images.ctfassets.net/uq0sg0aynn6a/2nglOc0kNQULsLkL5Y30MT/e7cdbd51f6ace6dc7a4de655843bb725/GettyImages-1216891017-virtual_conference_zoom_online_meeting.jpg" class="img-fluid" style="width: 500px;height: 360px;padding-top: 15px;">
                </div>
                <h1 class="text-white">Welcome to Virtual Meeting!</h1>
                <p class="text-white">Experience seamless online collaboration and communication.</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <p class="text-muted">Please enter your name to join the meeting.</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="nameInput" placeholder="Enter your name">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="joinMeeting()">Join Meeting</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
